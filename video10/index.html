<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <script src="script.js"></script>
    <video
      src="video 1.mp4"
      controls
      height="255"
      loop
      poster="poster.jpg"
    ></video>
    <div>
      <audio src="audio.mp3" controls loop autopaly muted></audio>
    </div>

    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="New svg" />
    <div>
      <iframe
        src="https://www.codewithharry.com/tutorial/html-iframes/"
        width="445"
        height="600"
      ></iframe>
    </div>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XZwBNDGuWGU?si=7B0FnONtnacG0Ckn&amp;start=749"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
