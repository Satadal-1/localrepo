<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows and Outlines</title>
    <style>
      .box {
        padding: 44px;
        border: 2px solid blue;
        box-shadow: 9px 10px 14px 2px #1153a7a3;
        margin: 45px;
      }
      .text_element {
        text-shadow: 5px 6px 2px #352b2b91;
        border: 3px solid black;
        outline: 2px solid blue;
        outline-offset: 8px;
        border-radius: 32px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <p class="text_element">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio neque
      quaerat corporis maxime nostrum natus recusandae fugit laudantium commodi
      eaque, eveniet sequi dolorum corrupti et aperiam voluptatibus? Sunt,
      adipisci totam! Illum autem ratione esse?
    </p>
  </body>
</html>
