<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking Simulator</title>
    <style>
      .button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .button button {
        color: red;
        padding: 10px 15px;
        cursor: pointer;
      }
      body {
        background-color: green;
      }
      .text {
        text-align: center;
        font-size: 30px;
        color: brown;
      }
    </style>
  </head>
  <body>
    <!-- Create a hacking simulator -->
    <div class="container">
      <div class="button">
        <button id="startMessage"><b>Click Here</b></button>
      </div>
    </div>

    <script>
      // Make the button background color toggle
      let isBlack = true;
      setInterval(() => {
        document.querySelector("button").style.backgroundColor = isBlack
          ? "black"
          : "white";
        isBlack = !isBlack;
      }, 500);

      // Function to add a new hacking message
      const addItem = async (item) => {
        await randomDelay(); // Wait for a random delay
        let div = document.createElement("div"); // Create a new div
        div.className = "text"; // Apply text style
        div.innerHTML = item; // Set the message
        document.body.appendChild(div); // Add it to the document
      };

      // Function to create a random delay
      const randomDelay = () => {
        return new Promise((resolve) => {
          let time = 1 + 6 * Math.random(); // Random delay between 1 to 7 seconds
          setTimeout(() => {
            resolve();
          }, time * 1000);
        });
      };

      // Main hacking simulation function
      async function main() {
        // Create blinking dots effect
        let t = setInterval(() => {
          let divs = document.getElementsByClassName("text");
          let last = divs[divs.length - 1]; // Get the last message
          if (last && last.innerHTML.endsWith("....")) {
            last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3); // Remove dots
          } else if (last) {
            last.innerHTML += "."; // Add dots
          }
        }, 200);

        // Hacking messages
        let text = [
          "Initializing Hacking...",
          "Reading your Files...",
          "Password files Detected...",
          "Sending all passwords and personal files to server...",
          "Cleaning up...",
        ];

        // Display each message with random delay
        for (const item of text) {
          await addItem(item);
        }

        clearInterval(t); // Stop blinking dots after all messages
      }

      // Add click event to the start button
      document.getElementById("startMessage").addEventListener("click", function () {
        this.parentElement.remove(); // Remove the button after clicking
        main(); // Start the hacking simulation
      });
    </script>
  </body>
</html>
